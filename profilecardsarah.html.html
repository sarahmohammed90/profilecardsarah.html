<!-- profile card -->
<!DOCTYPE html>
<html lang="en">
<head>
	<charset="UTF-8">
    <name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card</title>
<body>
	<div class="card">
				<img src="SARAH.jpg" alt="profile picture">
			<h2>SARAH MOHAMMED</h2>
			<p>Web Developer</p>
	</div>
</body>
	<style>
		body
		{display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		background-color: #f4f4f4;}
        .card
		{width: 300px;
		padding: 20px;
		text-align: center;
		background: white;
		border-radius: 10px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 1.0);}
		.card img 
		{width: 100px;
		height: 100px;
		border-radius: 50%;}
	</style>
</head>
</html>
